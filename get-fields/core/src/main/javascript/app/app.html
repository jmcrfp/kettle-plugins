<div class="header">
  <div class="headerText floatLeft">
    {{::vm.selectFields}}
  </div>
  <search placeholder="::vm.searchPlaceHolder"
          on-search="vm.doSearch(searchValue)"
          live-search="true">
  </search>
</div>
<div class="middle">
  <div class="fields">
    <loading ng-if="vm.loading"
             title="vm.loadingTitle"
             message="vm.loadingMessage"
             show-text="vm.longLoading">
    </loading>
    <div class="jsonOutput">
      <tree content="vm.tree"></tree>
    </div>
  </div>
</div>
<div class="bottom">
  <div class="clearSelection">
    <a href ng-click="vm.clearSelection()">{{::vm.clearSelection}}</a>
  </div>
  <div class="buttons">
    <button class="secondary" ng-click="vm.cancel()">
      <span>
        {{::vm.cancelLabel}}
      </span>
    </button>
    <button class="primary" ng-click="vm.ok()">
      <span>
        {{::vm.okLabel}}
      </span>
    </button>
  </div>
</div>
