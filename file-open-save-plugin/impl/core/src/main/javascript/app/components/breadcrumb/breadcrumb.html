<div class="breadcrumbItem" ng-if="vm.extras.length>0">
  <div class="breadcrumbFolder extra">
    <div ng-click="vm.showExtras=true">&hellip;</div>
    <div class="breadcrumbExtra" ng-show="vm.showExtras">
      <div class="breadcrumbExtraItem" ng-repeat="part in vm.extras" ng-click="vm.select(part.path)">{{part.part}}</div>
    </div>
  </div>
  <div class="breadcrumbNext"></div>
</div>

<div class="breadcrumbItem last" ng-repeat="part in vm.parts">
  <div class="breadcrumbFolder" ng-click="vm.select(part.path)">{{part.part}}</div>
  <div class="breadcrumbNext" ng-class="{last: $last===true}"></div>
</div>
