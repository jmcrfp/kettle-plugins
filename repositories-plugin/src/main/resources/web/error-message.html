<div class="error-message" ng-show="hasError" ng-class="animationClass">
  <div class="error-message-icon">
    <img src="images/caution.svg" />
  </div>
  <div class="error-message-text">
    {{errorMessage}}
  </div>
  <div class="error-message-close" ng-click="dismiss()">
    <img src="images/close_notif.svg" />
  </div>
</div>
